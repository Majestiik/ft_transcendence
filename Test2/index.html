<!DOCTYPE html>
<html lang="fr">
	<head>
		<meta charset="UTF-8">
		<meta name="viewport" content="width=device-width, initial-scale=1.0">
		<title>Stonks Pong</title>
		<link rel="stylesheet" href="style.css" />
		<link rel="icon" href="assets/images/icon.ico" /> 
</head>

<body class="grid">

	<header>
		<h1>Stonks Pong</h1>
	</header>

	<main id="Home" class="grid-container">
		<h2>Home</h2>
		<div onclick="gameClick(event)">Play</div>
		<div onclick="leaderboardClick(event)">Leaderboard</div>
		<div onclick="matchHistoryClick(event)">Match History</div>
		<div onclick="optionsClick(event)">Options</div>
		<div onclick="chatClick(event)">Chat</div>
		<div onclick="friendsClick(event)">Friends</div>
		<!-- <input type="submit" value="Play"> -->
	</main>

	<main id="Game" class="grid-container">
		<h2>Game</h2>
		<div id="Bt1" class="button" onclick="homeClick(event)">Back</div>
	</main>

	<main id="Leaderboard" class="grid-container">
		<h2>Leaderboard</h2>
		<div id="Bt1" class="button" onclick="homeClick(event)">Back</div>
	</main>

	<main id="Match History" class="grid-container">
		<h2>Match History</h2>
		<div id="Bt1" class="button" onclick="homeClick(event)">Back</div>
	</main>

	<main id="Options" class="grid-container">
		<h2>Options</h2>
		<div id="Bt1" class="button" onclick="homeClick(event)">Back</div>
	</main>

	<main id="Chat" class="grid-container">
		<h2>Chat</h2>
		<div id="Bt1" class="button" onclick="homeClick(event)">Back</div>
	</main>

	<main id="Friends" class="grid-container">
		<h2>Friends</h2>
		<div id="Bt1" class="button" onclick="homeClick(event)">Back</div>
	</main>

	<script src="home.js"></script>

</body>

</html>
